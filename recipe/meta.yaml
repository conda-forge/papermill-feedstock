{% set name = "papermill" %}
{% set version = "0.16.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "36d6da8b1a2aea99f87fbfb88774a7de123c1830de6ffe5d2dc2ead9dd67efe8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - papermill = papermill.cli:papermill
  
requirements:
  host:
    - python
    - pip >=9.0.1

  run:
    - python
    - ansiwrap
    - boto3
    - click
    - future
    - futures  # [py2k]
    - ipython >=5.0
    - pyyaml
    - nbformat
    - nbconvert
    - six
    - tqdm
    - jupyter_client
    - pandas
    - requests

test:
  imports:
    - papermill
  commands:
    - papermill --help

about:
  home: https://github.com/nteract/papermill
  license_file: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Papermill is a tool for parameterizing, executing, and analyzing Jupyter Notebooks.'
  doc_url: http://papermill.readthedocs.io/en/latest/
  dev_url: https://github.com/nteract/papermill

extra:
  recipe-maintainers:
    - pmlandwehr
