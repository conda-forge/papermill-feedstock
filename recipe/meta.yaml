{% set name = "papermill" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aadc23f0ae2eaa75868e4359f1ea7d75ff46bc8cb1988651f3f3fd5d4ec44679

build:
  number: 0
  entry_points:
    - papermill = papermill.cli:papermill
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: true  # [py<35]

requirements:
  host:
    - python  # [python_impl == 'cpython']
    - python 3.6 *_73_pypy  # [python_impl == 'pypy']
    - pip
    - setuptools
    - ansiwrap
    - click
    - entrypoints
    - jupyter_client
    - nbclient >=0.2.0
    - nbformat
    - pyyaml
    - requests
    - tenacity
    - tqdm >=4.32.2
    - black
  run:
    - python  # [python_impl == 'cpython']
    - python 3.6 *_73_pypy  # [python_impl == 'pypy']
    - pip
    - ansiwrap
    - click
    - entrypoints
    - jupyter_client
    - nbclient >=0.2.0
    - nbformat
    - pyyaml
    - requests
    - tenacity
    - tqdm >=4.32.2
    - black

test:
  imports:
    - papermill
  commands:
    - papermill --help

about:
  home: http://github.com/nteract/papermill
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Papermill parameterizes, executes, and analyzes Jupyter Notebooks.
  doc_url: http://papermill.readthedocs.io/
  dev_url: https://github.com/nteract/papermill

extra:
  recipe-maintainers:
    - MSeal
    - willingc
