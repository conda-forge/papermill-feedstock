{% set name = "papermill" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f8f8a9b06b39677f207c09100c8d386bcf592f0cbbdda9f0f50e81445697627

build:
  number: 0
  entry_points:
    - papermill = papermill.cli:papermill
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - ansiwrap
    - black
    - click
    - entrypoints
    - nbclient >=0.2.0
    - nbformat >=5.1.2
    - python >=3.7
    - pyyaml
    - requests
    - tenacity
    - tqdm >=4.32.2

test:
  imports:
    - papermill
  commands:
    - papermill --help
    - pip check
  requires:
    - pip

about:
  home: http://github.com/nteract/papermill
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Papermill parameterizes, executes, and analyzes Jupyter Notebooks.
  doc_url: http://papermill.readthedocs.io/
  dev_url: https://github.com/nteract/papermill

extra:
  recipe-maintainers:
    - dhirschfeld
    - MSeal
    - willingc
